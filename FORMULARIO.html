<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/he/c/c6/SPECTRE_Logo.png" alt=" logo">
            <h1 class="nombre-empresa"> SPECTRE</h1>
        </div>
        
    </header>

    <nav>
        <a href=index.html>Inicio</a>

    </nav>
   <section class="formulario">
     <div>
         <h2>Rellene el siguiente formulario:</h2>
         <form>
             <label for="nombre">Nombre:</label>
             <input type="text" id="nombre" name="nombre">

             <label for="apellido">Apellido:</label>
             <input type="text" id="apellido" name="apellido">
 
             <label for="correo">Correo Electrónico:</label>
             <input type="email" id="correo" name="correo">

             <div class="espacio"></div>

             <label>¿Eres particular o empresa?</label>
             <div class="espacio"></div>
             <label><input type="radio" name="registro" value="particular"> Particular</label>
             <label><input type="radio" name="registro" value="empresa"> Empresa</label>

             <div class="espacio"></div>

             <label>¿Qué servicios te interesan?</label>
             <div class="espacio"></div>
             <label><input type="checkbox" name="interes" value="Reparación"> Quiero reparar un dispositivo</label>
             <label><input type="checkbox" name="interes" value="Servicios Informáticos"> Quiero contratar servicios informáticos</label>
             <label><input type="checkbox" name="interes" value="Información"> Me gustaría recibir información de las tarifas</label>

             <button type="submit" name="enviar_consulta">Enviar consulta</button>
          </form>
    </div>
  </section>
    <footer>
        <p> © 2025 Spectre.</p>
    </footer>
    
</body>

</html>
